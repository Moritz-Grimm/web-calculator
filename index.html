<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <div id="buttons">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>

            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button>*</button>
        </div>
        <div id="feature-buttons">
            <button id="result-button">=</button>
            <button id="clear-button">clear</button>
            <button id="delete-last">delete</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
